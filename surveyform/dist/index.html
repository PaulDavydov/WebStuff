<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - SurveyForm</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<body>
  <h1 id="title">freeCodeCamp Survey From</h1>
  <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
  
  <form id="survey-form">
    <label id="name-label" for="name">Name</label><br>
    <input class="inputstyle" type="text" id="name" placeholder="Enter your name" required><br><br>
    <label id="email-label" for="email">Email</label><br>
    <input class="inputstyle" type="email" id="email" placeholder="Enter your email" required><br><br>
    <label id="number-label" for="number">Age <small>(optional)</small></label><br>
    <input class="inputstyle" type="number" id="number" placeholder="Enter your age" min="1" max="100"><br><br>
    <label for="dropdown">Which option best describes your current role?</label><br>
    <select class="inputstyle" name="role" id="dropdown">
      <option value="" disabled selected>Select an option</option>
      <option value="student">Student</option>
      <option value="job">Full Time Job</option>
      <option value="learner">Full Time Learner</option>
      <option value="no-say">Prefer not to say</option>
      <option value="other">Other</option>
    </select><br><br><br>
    
    <label for="recommend-radio">Would you recommend freeCodeCamp to a friend></label><br>
    <div id="recommend-radio">
      <input class="otherinputs" type="radio" id="definitely" name="recommendation" value="definitely">
      <label for="definitely">Definitely</label><br>
      <input class="otherinputs" type="radio" id="maybe" name="recommendation" value="maybe">
      <label for="maybe">Maybe</label><br>
      <input class="otherinputs" type="radio" id="not-sure" name="recommendation" value="not-sure">
      <label for="not-sure">Not sure</label>
    </div><br><br>
    
    <label for="dropdown2">What is your favorite feature of freeCodeCamp?</label><br>
    <select class="inputstyle" name="feature" id="dropdown2">
      <option value="" disabled selected>Select an option</option>
      <option value="challenges">Challenges</option>
      <option value="projects">Projects</option>
      <option value="community">Community</option>
      <option value="open-source">Open Source</option>
    </select><br><br><br>
    
    <label for="checkbox">What would like to see improved? <small>(Check all that apply)</small></label>
    <div id="checkbox">
      <input class="otherinputs"type="checkbox" id="check1" value="front-end">
      <label for="check1">Front-end Projects</label><br>
      <input class="otherinputs"type="checkbox" id="check2" value="back-end">
      <label for="check2">Back-end Projects</label><br>
      <input class="otherinputs"type="checkbox" id="check3" value="data-visual">
      <label for="check3">Data Visualization</label><br>
      <input class="otherinputs"type="checkbox" id="check4" value="challenges">
      <label for="check4">Challenges</label><br>
      <input class="otherinputs"type="checkbox" id="check5" value="open-source">
      <label for="check5">Open Source Community</label><br>
      <input class="otherinputs"type="checkbox" id="check6" value="gitter-help">
      <label for="check6">Gitter help rooms</label><br>
      <input class="otherinputs"type="checkbox" id="check7" value="videos">
      <label for="check7">Videos</label><br>
      <input class="otherinputs"type="checkbox" id="check8" value="meetups">
      <label for="check8">City Meetups</label><br>
      <input class="otherinputs"type="checkbox" id="check9" value="wiki">
      <label for="check9">Wiki</label><br>
      <input class="otherinputs"type="checkbox" id="check10" value="forum">
      <label for="check10">Forum</label><br>
      <input class="otherinputs"type="checkbox" id="check11" value="additional">
      <label for="check11">Additional Courses</label>
    </div><br><br>
    
    <label for="finalwords">Any comments or suggestions?</label><br>
    <textarea id="finalwords" placeholder="Enter your comment here..."></textarea><br><br>
    <input id="submit" type="submit" value="Submit">
  </form>
</body>
<!-- partial -->
  
</body>
</html>
